<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 900px;
      max-height: 600px;
      background: white;
      border-radius: 16px;
    }
  </style>
</head>
<body>
 <model-viewer
  src="194-frame.glb"
  alt="3D CAD model"
  camera-controls
  auto-rotate
  exposure="1.1"
  environment-image="neutral"
  tone-mapping="aces"
  transparent
  shadow-intensity="0"
  style="
    width:100%;
    height:650px;
    background: transparent;
  ">
</model-viewer>
</body>
</html>
