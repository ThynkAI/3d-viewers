<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nose Landing Gear â€” 3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body{margin:0; background:#f6f6f6;}
    model-viewer{
      width:100vw;
      height:100vh;
      background:transparent;
    }
  </style>
</head>
<body>
  <model-viewer
    src="./assembly_of_nose_landing_gear.glb"
    alt="Nose landing gear assembly"
    camera-controls
    auto-rotate
    rotation-per-second="15deg"
    exposure="0.9"
    environment-image="neutral"
    tone-mapping="aces"
    shadow-intensity="2.5"
    shadow-softness="0.4"
    loading="eager"
    reveal="auto"
  ></model-viewer>
</body>
</html>
