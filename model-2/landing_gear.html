<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Main Landing Gear of A350-900</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: transparent;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: transparent;
      --poster-color: transparent;
    }
  </style>
</head>

<body>
  <model-viewer
    src="../models/landing_gear.glb"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1.1"
    environment-image="../assets/environment.hdr"
    alt="Main Landing Gear of A350-900">
  </model-viewer>
</body>
</html>
