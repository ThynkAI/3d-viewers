<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Main Landing Gear of A350-900</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: transparent;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: transparent;
      --poster-color: transparent;
    }
  </style>
</head>

<body>
  <model-viewer
    src="../model-2/landing_gear.glb"
    alt="3D CAD model"
  camera-controls
  auto-rotate
  rotation-per-second="15deg"
  exposure="0.85"
  shadow-intensity="3"
  shadow-softness="0.2"
  environment-image="legacy"
  tone-mapping="aces"
  camera-orbit="45deg 60deg auto"
  min-camera-orbit="auto 25deg auto"
  max-camera-orbit="auto 80deg auto"
  transparent
  style="
    width:100%;
    height:650px;
    background: transparent;
  </model-viewer>
</body>
</html>
