<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aircraft Landing Gear – CAD Study</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: transparent;
      --poster-color: transparent;
    }
  </style>
</head>

<body>

  <model-viewer
    src="landing_gear.glb"
    alt="Aircraft Landing Gear – Concept CAD Assembly"
    camera-controls
    auto-rotate
    rotation-per-second="18deg"
    shadow-intensity="1"
    exposure="0.85"
    environment-image="neutral"
    camera-orbit="45deg 70deg 3.2m"
    min-camera-orbit="auto auto 2m"
    max-camera-orbit="auto auto 6m">

  </model-viewer>

</body>
</html>
